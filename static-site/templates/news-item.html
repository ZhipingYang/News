<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - AI 资讯</title>
    <meta name="description" content="{{TITLE}}">
    <link rel="stylesheet" href="../../styles/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>{{CATEGORY_ICON}} {{TITLE}}</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <a href="../../index.html">🏠 首页</a>
            <a href="../../search.html">🔍 搜索</a>
            <a href="../../stats.html">📊 统计</a>
            <a href="../../feed.xml">📡 RSS</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <a href="{{BACK_LINK}}" class="back-link">← 返回每日汇总</a>

            <article class="news-detail fade-in">
                <div class="news-detail-header">
                    <h1>{{TITLE}}</h1>
                    <div class="news-detail-meta">
                        <div>
                            <span class="category-tag" style="background-color: {{CATEGORY_COLOR}}">{{CATEGORY_ICON}} {{CATEGORY}}</span>
                        </div>
                        <div>
                            <span>📅 {{DATE}}</span>
                        </div>
                        <div>
                            <span class="stars">{{STARS}}</span>
                        </div>
                        <div>
                            <span>📄 <a href="{{SOURCE_URL}}" target="_blank">{{SOURCE_NAME}}</a></span>
                        </div>
                    </div>
                    <div style="margin-top: 1rem; color: var(--text-light); font-size: 0.875rem;">
                        {{TAGS}}
                    </div>
                </div>

                <div class="news-content">
                    {{CONTENT}}
                </div>
            </article>

            <a href="{{BACK_LINK}}" class="back-link" style="margin-top: 2rem;">← 返回每日汇总</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>🚀 AI 资讯收集仓库 | 专注前沿科技</p>
            <p>
                <a href="https://github.com/your-username/News" target="_blank">GitHub</a> | 
                <a href="../../feed.xml">RSS 订阅</a>
            </p>
        </div>
    </footer>
</body>
</html>
